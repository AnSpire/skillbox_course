      <div class="container">
        <div class="agitation">
          <h1 class="text">
            Насладись прогулкой в горах <br />
            с командой единомышленников
          </h1>
        </div>
        <form
          class="tour-form"
          action="https://jsonplaceholder.typicode.com/posts"
          method="POST"
        >
          <div class="form-row">
            <label for="departure-city">Город вылета</label>
            <select id="departure-city" name="departureCity">
              <option selected>Санкт-Петербург</option>
              <option>Москва</option>
            </select>
          </div>
          <div class="form-row">
            <label for="country">Страна</label>
            <select id="country" name="country">
              <option>Австралия</option>
              <option>США</option>
              <option>Великобритания</option>
            </select>
          </div>
          <div class="form-row">
            <label for="arrival-date">Дата прибытия</label>
            <input
              type="date"
              id="arrival-date"
              name="arrivalDate"
              value="2021-10-18"
            />
          </div>
          <button class="btn" type="submit">Найти программу</button>
        </form>
        <button class="btn none-btn mb-50" type="submit">
          Найти программу
        </button>
      </div>
